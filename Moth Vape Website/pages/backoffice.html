<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moth Vape | Back Office</title>
    <link rel="stylesheet" href="/assets/stylesheets/backoffice.css">
    <script defer src="/assets/scripts/backoffice.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <img class="logo-icon" src="/assets/pictures/icons/logo-icon.png" alt="Moth Vape Logo" title="Moth Vape Logo">
    
            <div class="welcome">Welcome, <span>Admin!</span></div>
            <div class="email-icon"><img src="/assets/pictures/icons/email-icon.png" alt="Email Icon" ></div>
            <div id="date-display">Date: [Date]</div>
            <div id="time-display">Time: [Time]</div>
        </div>

        <div class="middle">
            <nav>
                <div class="sidebar-item-group">
                    <div class="sidebar-item-active">Dashboard</div>
                    <div>Order Logs</div>
                    <div>Inventory</div>
                    <div>Employees</div>
                    <div>Categories</div>
                    <div>Sales Report</div>
                    <div>Enter POS</div>
                </div>
            </nav>
        </div>
        

        <button class="signout-button" onclick="signOut()">SIGN OUT</button>
    </div>

    <div class="main-content">
        <div class="card-container">
            <div class="card">
                <img src="/assets/pictures/icons/order-logs-icon.png" alt="Order Logs Icon" class="card-icon">
                <p>Order Logs</p>
            </div>
            <div class="card">
                <img src="/assets/pictures/icons/inventory-icon.png" alt="Inventory Icon" class="card-icon">
                <p>Inventory</p>
            </div>
            <div class="card">
                <img src="/assets/pictures/icons/employees-icon.png" alt="Employees Icon" class="card-icon">
                <p>Employees</p>
            </div>
            <div class="card">
                <img src="/assets/pictures/icons/categories-icon.png" alt="Categories Icon" class="card-icon">
                <p>Categories</p>
            </div>
            <div class="card">
                <img src="/assets/pictures/icons/sales-report-icon.png" alt="Sales Report Icon" class="card-icon">
                <p>Sales Report</p>
            </div>
            <div class="card">
                <img src="/assets/pictures/icons/order-logs-icon.png" alt="Inventory Icon" class="card-icon">
                <p>Enter POS</p>
            </div>
        </div>
</body>
</html>
